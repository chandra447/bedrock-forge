kind: ActionGroup
metadata:
  name: "product-search"
  description: "Action group for product search operations"
spec:
  # Required: Agent ID using new reference syntax
  agentId: {ref: customer-support}  # Reference to Agent resource
  # Optional: Agent version defaults to DRAFT if not specified
  description: "Provides product search and filtering capabilities"
  
  tags:
    Environment: "dev"
    Project: "customer-support-platform"
    
  # Required: Action group executor
  actionGroupExecutor:
    lambda: {ref: product-search-api}  # Reference to Lambda resource
  apiSchema:
    s3:
      s3BucketName: "bedrock-schemas"
      s3ObjectKey: "action-groups/product-search/openapi.json"