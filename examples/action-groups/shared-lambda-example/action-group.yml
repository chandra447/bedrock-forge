kind: ActionGroup
metadata:
  name: "shared-inventory-management"
  description: "Action group using shared Lambda function for inventory operations"
spec:
  description: "Provides inventory management capabilities using shared team Lambda function"
  tags:
    Environment: "dev"
    Project: "bedrock-forge"
    Owner: "inventory-team@company.com"
  actionGroupExecutor:
    # Use lambdaArn for existing Lambda functions shared by other teams
    lambdaArn: "arn:aws:lambda:us-east-1:123456789012:function:inventory-team-prod-inventory-service"
  apiSchema:
    s3:
      s3BucketName: "bedrock-schemas"
      s3ObjectKey: "action-groups/shared-inventory-management/openapi.json"
  # Alternative function schema for simple cases
  functionSchema:
    functions:
      - name: "check_inventory"
        description: "Check inventory levels for a product"
        parameters:
          product_id:
            description: "The unique product identifier"
            required: true
            type: "string"
          warehouse_id:
            description: "The warehouse identifier (optional)"
            required: false
            type: "string"
      - name: "reserve_inventory"
        description: "Reserve inventory for an order"
        parameters:
          product_id:
            description: "The unique product identifier"
            required: true
            type: "string"
          quantity:
            description: "Quantity to reserve"
            required: true
            type: "integer"
          order_id:
            description: "The order identifier"
            required: true
            type: "string"